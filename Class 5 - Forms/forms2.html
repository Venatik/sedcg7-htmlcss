<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>HTML Forms</h1>

    <!--Login form-->
    <form action="" method="POST">
        <label for="username">Username:</label>
        <input type="text" name="username" placeholder="Username" id="username" required/> <!--also has a value="" attribute-->
        <br>
        <br>
        <label for="password">Password:</label>
        <input type="password" name="password" placeholder="Password" id="password" required/>
        <br>
        <br>
        <!--It's the same if you use either option (input or button)-->
        <button type="submit">Click Me</button>
        <input type="reset" value="Reset"/>

        <br>
        <br>
    </form>

    <!--Comment form (textarea)-->
    <form action="" method="POST">
        <label for="comment">Leave a comment</label>            <br>
        <textarea id="comment" name="comment" cols="40" rows="10" placeholder="Your comment here"></textarea>
        <br>
        <input type="submit" value="Submit"/>
        <input type="reset" value="Reset"/>
    </form>
    <br>
    <br>
    <hr>

    <!--Music-->
    <form action="" method="POST">
        <fieldset>
            <legend>Radio Inputs</legend>
            <p>What is your favorite genre?</p>

            <input type="radio" name="music-genre" id="rock" value="Rock"/>
            <label for="rock">Rock</label>
            <br>
            <input type="radio" name="music-genre" id="jazz" value="Jazz"/>
            <label for="jazz">Jazz</label>
            <br>
            <input type="radio" name="music-genre" id="hip-hop" value="Hip Hop"/>
            <label for="hip-hop">Hip Hop</label>
        </fieldset>

        <fieldset>
            <legend>Checkboxes</legend>
            <p>What are your favorite music streaming services?</p>

            <input type="checkbox" name="service" id="applemusic" value="AppleMusic"/>
            <label for="applemusic">Apple Music</label>
            <br>
            <br>
            <input type="checkbox" name="service" id="spotify" value="Spotify"/>
            <label for="spotify">Spotify</label>
            <br>
            <br>
            <input type="checkbox" name="service" id="tidal" value="Tidal"/>
            <label for="tidal">Tidal</label>
            <br>
            <br>
            <!-- <button type="submit">Submit</button> -->
        </fieldset>

        <fieldset>
            <legend>Dropdown Menu</legend>
            <label for="device">What device do you listen to music on?</label>

            <select name="device" id="device">
                <option value="">Please select</option>
                <option value="Phone">Phone</option>
                <option value="PC">PC</option>
                <option value="Walkman">Walkman</option>
                <option value="iPod">iPod</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Multiple Input Dropdown/Select List</legend>
            <label for="instruments">Which instruments do you play?</label>

            <select name="instruments" id="instruments" multiple size="4">
                <option value="Guitar">Guitar</option>
                <option value="Bass">Bass</option>
                <option value="Drums">Drums</option>
                <option value="Ukulele">Ukulele</option>
                <option value="Accordion">Accordion</option>
            </select>
        </fieldset>

        <br>
        <br>

        <!--File Upload-->
        <label for="song">Upload your favorite song:</label><br>
        <input type="file" name="song" id="song"/>
        <br>
        <br>

        <!--Hidden input-->
        <input type="hidden" id="userId" value="1234"/>

        <button type="submit">Send</button>
        <button type="reset">Reset All</button>

    </form>

    <form action="" method="POST">
        <label for="email">Email:</label>
        <input type="email" name="personal-email" id="email"/>
        <br>

        <label for="date">Your Birthday:</label>
        <input type="date" id="date"/>
        <br>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone"/>
        <br>

        <label for="number">Number</label>
        <input type="number" id="number" min="4" max="12"/>
        <br>

        <label for="website">Your website URL:</label>
        <input type="url" id="website"/>
        <br>

        <label for="alarm">Set Alarm:</label>
        <input type="time" id="alarm"/>
        <br>

        <label for="color">Pick color:</label>
        <input type="color" id="color"/>
        <br>

        <label for="volume">Adjust your volume:</label>
        <input type="range" id="volume"/>
        <br>

        <label for="search">Search</label>
        <input type="search" id="search"/>
        <br>
        <br>
        
        <button type="submit">Submit</button>
    </form>

    
    
</body>

</html>
