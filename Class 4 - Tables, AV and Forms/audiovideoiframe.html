<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Class 4 - Video, Audio, Iframe">
    <meta name="author" content="John Doe">
    <meta name="keywords" content="class, sedc, codeacademy, audio, video, iframe, meta">
    <meta name="robots" content="none"> <!--noindex and nofollow are other options-->
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expiraton" content="Thursday, 30 November 23:59:59 GMT">
    <title>Audio-Video</title>
</head>

<body>
    <h1>Audio, Video and Iframe</h1>
    
    <section>
        <h2>Video</h2>

        <video
            src="media/video.mp4"
            type="video.mp4"
            poster="media/poster.png"
            controls
            height="300px"
            width="auto"
            preload="auto"
            loop
        >
            <p>This video is not available right now.</p>
        </video>

    </section>
    
    <section>
        <h2>Audio</h2>

        <audio
            src="media/audio.mp3"
            type="audio.mp3"
            controls
            preload="auto"
        >
            <p>This browser does not support our audio format.</p>
        </audio>
    </section>

    <section>
        <h2>Iframe</h2>

        <!--Youtube video embed-->
        <iframe 
            width="560" 
            height="315" 
            src="https://www.youtube.com/embed/4NRPEe7YnCQ?si=rLuYCyEOzU0aJQOq" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            allowfullscreen
            >
        </iframe>

        <iframe 
            width="560" 
            height="315" 
            src="https://www.youtube.com/embed/vsBZTLE8xHs" 
            title="Learn HTML forms! - freeCodeCamp Curriculum" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            allowfullscreen
            >
        </iframe><hr>

        <!--Google Maps embed-->
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2965.624018321973!2d21.4374450772778!3d41.986881558594455!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1354156e09f8f943%3A0x4f70677f66ebc77c!2sSEDC%20(Seavus%20Education%20%26%20Development%20Center)!5e0!3m2!1sen!2smk!4v1699381900416!5m2!1sen!2smk" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>

</body>

</html>
