<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Lists</title>
</head>
<hr>

<body>
    <ol>
        <li><b>Subject 1</b>
            <ul>
                <li>Sub-item 1</li>
                <li>Sub-item 2
                    <ul>
                        <li><i>Option 1</i></li>
                        <li><i>Option 2</i></li>
                        <li><i>Option 3</i>
                            <ol>
                                <li>Item 1</li>
                                <li>Item 2
                                    <dl>
                                        <dt><ins>Description 1</ins></dt>
                                        <dd><ins>Description 2</ins></dd>
                                    </dl>
                                </li>
                                <li>Item 3</li>
                            </ol>
                        </li>
                    </ul>
                </li>
                <li>Sub-item 3</li>
            </ul>
        </li>
        <li><b>Subject 2</b></li>
        <li><strong>Subject 3</strong></li>
        <li><b><del>Subject 4</del></b></li>
    </ol>
    <hr>
</body>

</html>
