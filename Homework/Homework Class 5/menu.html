<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
</head>
<body>
        <form action="" method="POST">
        <fieldset>
                <h1>Dado Tea Lunch Special</h1>
                <p>Monday Through Friday</p>
                <p>11am - 3pm</p>
                <p>$9.95 plus tax</p>
                <p>Includes Sandwich, Snack and Drink.</p>
            <fieldset>
                <legend>Order Information</legend>
                <label for="name"><strong>Name</strong></label>
                <br>
                <input type="text" name="name" id="name" required/>
                <br>
                <br>
                <input type="radio" name="location" id="here" value="Here"/>
                <label for="here">Here</label>
                <br>
                <input type="radio" name="location" id="to-go" value="To Go"/>
                <label for="to-go">To Go</label>
            </fieldset>
            <fieldset>
                    <legend>Sandwiches</legend>
                    <label><b>Monday</b></label>
                    <br>
                    <input type="radio" name="monday" id="tomatomozz" value="Tomato Mozzarella"/>
                    <label for="tomatomozz">Tomato Mozzarella</label>
                    <br>
                    <input type="radio" name="monday" id="chickensalad" value="Chicken Salad"/>
                    <label for="chickensalad">Chicken Salad</label>
                    <br>
                    <br>
                    <label><b>Tuesday</b></label>
                    <br>
                    <input type="radio" name="tuesday" id="greeksalad" value="Greek Salad Wrap"/>
                    <label for="greeksalad">Greek Salad Wrap</label>
                    <br>
                    <input type="radio" name="tuesday" id="toto" value="Toto Wrap"/>
                    <label for="toto">Toto Wrap</label>
                    <br>
                    <br>
                    <label><b>Wednesday</b></label>
                    <br>
                    <input type="radio" name="wednesday" id="redpepper" value="Red Pepper Hummus"/>
                    <label for="redpepper">Red Pepper Hummus</label>
                    <br>
                    <input type="radio" name="wednesday" id="turkey" value="Roasted Turkey"/>
                    <label for="turkey">Roasted Turkey</label>
                    <br>
                    <br>
                    <label><b>Thursday</b></label>
                    <br>
                    <input type="radio" name="thursday" id="carrotginger" value="Carrot-Ginger Hummus Wrap"/>
                    <label for="carrotginger">Carrot-Ginger Hummus Wrap</label>
                    <br>
                    <input type="radio" name="thursday" id="eggsalad" value="Egg Salad"/>
                    <label for="eggsalad">Egg Salad</label>
                    <br>
                    <br>
                    <label><b>Friday</b></label>
                    <br>
                    <input type="radio" name="friday" id="dado" value="Dado wrap"/>
                    <label for="dado">Dado Wrap</label>
                    <br>
                    <input type="radio" name="friday" id="tuna" value="Tuna Salad"/>
                    <label for="tuna">Tuna Salad</label>
                    <br>
                    <br>
                    <hr>
                    <br>
                    <input type="checkbox" name="glutenfree" id="glutenfree" value="Gluten Free Bread (75c extra)"/>
                    <label for="glutenfree">Gluten Free Bread (75c extra)</label>
                </fieldset>
                <fieldset>
                    <legend>Snack</legend>
                    <label><b>Snacks</b></label>
                    <br>
                    <input type="radio" name="snack" id="apple" value="Apple"/>
                    <label for="apple">Apple</label>
                    <br>
                    <input type="radio" name="snack" id="banana" value="Banana"/>
                    <label for="banana">Banana</label>
                    <br>
                    <input type="radio" name="snack" id="chips" value="Potato Chips"/>
                    <label for="chips">Potato Chips</label>
                </fieldset>
                <fieldset>
                    <legend>Drink</legend>
                    <label for="drink"><b>Drinks</b></label>
                    <br>
                    <select name="drinks" id="drink">
                        <option value="">Please select</option>
                        <option value="Coffee">Black Coffee</option>
                        <option value="Iced Coffee">Iced Coffee</option>
                        <option value="Organic Pepperming">Organic Peppermint Tea</option>
                        <option value="Sencha Green Tea">Sencha Green Tea</option>
                        <option value="Keemun Black Tea">Keemun Black Tea</option>
                    </select>
                    <br>
                    <br>
                    <hr>
                    <br>
                    <input type="checkbox" name="large" id="largedrink" value="Large Drink (75c extra)"/>
                    <label for="largedrink">Large Drink (75c extra)</label>
                    
                </fieldset>
                <br>
                <button type="submit">Place Order</button>
        </fieldset>
        </form>

</body>
</html>
